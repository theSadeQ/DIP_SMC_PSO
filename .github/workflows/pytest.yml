name: tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov hypothesis pydantic-settings
      - name: Import smoke checks
        run: |
          python - <<'PY'
          import importlib
          modules = [
            "src.config",
            "src.controllers.factory",
            "src.controllers.classic_smc",
            "src.controllers.adaptive_smc",
            "src.controllers.sta_smc",
          ]
          for m in modules:
              importlib.import_module(m)
              print("OK import:", m)
          PY
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
        run: |
          pytest -q --disable-warnings --maxfail=1